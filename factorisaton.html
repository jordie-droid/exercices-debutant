    <script>
        do {
            var nombre = parseInt(prompt("veillez entrez un nombre Ã  factoriser"));
        } while (isNaN(nombre));
        var sommeFacto = 1;

        alert("le produit des entiers contenus dans " + nombre + " est " + sommeFacto);
