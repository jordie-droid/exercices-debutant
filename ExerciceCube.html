    <script>
        function cubeNombre(nombre){
            if(nombre < 0) {
                return (nombre **3)* -1;
            }else{
                return nombre **3;
            }
        }

            do{                
                nombre = prompt("Veuillez saisir le nombre " + (i+1));
                if(isNaN(nombre) || nombre === ""){
                    alert("Veuillez saisir une valeure numÃ©rique");
                }else{
                    nombre = Number(nombre);
                    if(nombre < 0){
                        result += "La valeur absolue du cube de " + nombre + " est " + cubeNombre(nombre) + "\n"; 
                    } else {
                        result += "La valeur absolue du cube de " + nombre + " est " + cubeNombre(nombre) + "\n"; 
                    }             
                }
            } while(isNaN(nombre) || nombre === "");
