<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        do {
            var age = parseInt(prompt("Entrez votre age en chiffre svp!!"));
        } while (isNaN(age) || age < 0);

        do {
            var sexe = prompt("Entrez votre sexe en saisissant 'M' ou 'F'");
            sexe = sexe.toUpperCase();
        } while (sexe != "M" && sexe != "F");

        if (sexe == "M" && age > 20) {
            alert("Il doit payer l'impôt");
        } else if (sexe == "F" && (age <= 35 && age >= 18)) {
            alert("Elle doit payer l'impôt");
        } else {
            alert("N'est pas concerné(e) par l'impôt");
        }
    </script>
</body>

</html>
