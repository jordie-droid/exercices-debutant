<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        do {
            var nombre = parseInt(prompt("Entrez un nombre valide en chiffre svp!"))
        } while (isNaN(nombre));
        for (let i = 1; i <= 12; i++) {
            produit = nombre * i;
            console.log(nombre + " x " + i + " = " + produit);

        }
    </script>
</body>

</html>
